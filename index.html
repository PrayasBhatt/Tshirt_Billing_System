<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex justify-center items-center bg-gray-200 text-white">

  <div id="landing" class="flex w-full max-w-5xl h-full shadow-xl">
    <div class="flex flex-col justify-center items-center text-center w-1/2 p-10 bg-blue-800">
      <img src="BKIM-LOGO.png" 
           alt="T-shirt" class="w-64 mb-6">
      <h1 class="text-4xl font-bold mb-4">Book Keeping and Inventory Management</h1>
      <p class="text-lg max-w-md">
        Track sales, profits, and stock levels with ease.
      </p>
    </div>

    <div class="flex justify-center items-center w-1/2 bg-white text-black">
      <div id="formBox" class="w-96 p-8">
        <h2 id="formTitle" class="text-2xl font-bold text-center text-blue-900 mb-6">Login</h2>
        <input id="emailInput" type="email" placeholder="Email" 
               class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        <input id="passwordInput" type="password" placeholder="Password" 
               class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        <button onclick="validateLogin()" 
                class="w-full bg-blue-900 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">
          Login
        </button>
        <p class="text-center text-sm mt-4">Don't have an account? 
          <span onclick="toggleForm()" class="text-blue-700 font-semibold cursor-pointer">Signup</span>
        </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
