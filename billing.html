<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Billing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex flex-col bg-gray-100">
  <header id="navbar"
    class="flex items-center justify-between bg-blue-900 text-white px-4 py-3 shadow-md transition-all duration-300">
    <button id="menuBtn" class="text-white focus:outline-none">â˜°</button>
    <div id="navUser" class="flex items-center space-x-2 ml-auto">
      <img src="BKIM-LOGO.png" class="w-10 h-10 rounded-full">
      <span class="font-medium">BKIM</span>
    </div>
  </header>

  <div class="flex flex-1">
    <aside id="sidebar" class="w-64 bg-gray-800 text-white flex flex-col p-4 transition-transform duration-300">
      <div class="flex flex-col items-center mb-6">
        <img src="user_avatar.jpg" class="w-20 h-20 rounded-full mb-2">
        <p class="font-semibold">User name</p>
      </div>

      <nav class="flex-1">
        <ul class="space-y-4">
          <li><a href="billing.html" class="block hover:text-blue-400 font-bold">Billing</a></li>
          <li><a href="sales.html" class="block hover:text-blue-400">Sales</a></li>
          <li><a href="profit.html" class="block hover:text-blue-400">Profit</a></li>
          <li><a href="stock.html" class="block hover:text-blue-400 ">Stock</a></li>
        </ul>
      </nav>

      <button onclick="logoutUser()" class="mt-auto text-left hover:text-red-400">Log out</button>
    </aside>
    <main id="mainContent" class="flex-1 p-6 transition-all duration-300 overflow-y-auto">
      <h1 class="text-2xl font-bold mb-6">Billing System</h1>

      <div class="mb-4">
        <input type="text" id="searchBox" placeholder="Search product..."
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <div class="overflow-x-auto">
        <table class="w-full border-collapse border">
          <thead class="bg-blue-900 text-white">
            <tr>
              <th class="p-2 border">Code</th>
              <th class="p-2 border">Name</th>
              <th class="p-2 border">Price</th>
              <th class="p-2 border">Qty</th>
              <th class="p-2 border">Add</th>
            </tr>
          </thead>
          <tbody id="productTable"></tbody>
        </table>
      </div>

      <h2 class="text-xl font-bold mt-6 mb-2">Bill</h2>
      <div class="overflow-x-auto mb-6">
        <table class="w-full border-collapse border">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 border">Name</th>
              <th class="p-2 border">Price</th>
              <th class="p-2 border">Qty</th>
              <th class="p-2 border">Total</th>
              <th class="p-2 border">Remove</th>
            </tr>
          </thead>
          <tbody id="billTable"></tbody>
        </table>
      </div>

      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block font-semibold mb-2">Discount (%)</label>
          <input type="number" id="discountInput" value="0" min="0" max="100"
            class="w-full px-4 py-2 border rounded-lg">
        </div>
        <div>
          <label class="block font-semibold mb-2">Payment Method</label>

          <div id="paymentMethod">
            <button onclick="cash()" value="cash" class="px-4 py-2 bg-blue-900 hover:bg-blue-700 text-white rounded-lg">
              Cash</button>
            <button onclick="hold()" value="hold" class="px-4 py-2 bg-blue-900 hover:bg-blue-700 text-white rounded-lg">
              Hold</button>
            <button onclick="fonepay()" value="fonepay"
              class="px-4 py-2 bg-blue-900 hover:bg-blue-700 text-white rounded-lg">
              Fonepay
            </button>
          </div>


          <div id="fonepayModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center">
              <h2 class="text-xl font-bold mb-4">Fonepay Payment</h2>
              <img src="QR.png" alt="Fonepay QR Code" class="my-4 mx-auto w-48">
              <button onclick="closeFonepay()" class="px-3 py-2 bg-blue-900 text-white rounded hover:bg-blue-700">
                OK
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-6 text-right">
        <p class="text-lg font-bold">Total: <span id="finalTotal">0.00</span></p>
        <button id="save_button"
          class="mt-2 px-6 py-2 bg-blue-900 hover:bg-blue-700 text-white rounded-lg font-semibold">
          Save Bill
        </button>
      </div>
    </main>
  </div>

  <script>
    const productTable = document.getElementById("productTable");
    fetch('products.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(product => {
          const row = document.createElement("tr");
          row.innerHTML = `
                <td class="p-2 border">${product.code}</td>
                <td class="p-2 border   ">${product.name}</td>
                <td class="p-2 border ">${product.price}</td>
                <td class="p-2 border">
                    <input type="number" value="1" min="1" class="w-full px-2 py-1 border rounded-lg">  
                </td>
                <td class="p-2 border">
                    <button class="px-4 py-1 bg-blue-900 hover:bg-blue-700 text-white rounded-lg addBtn" data-product-code="${product.code}">
    Add
</button>
                </td>
            `;
          productTable.appendChild(row);
        });
      })



  </script>

  <script src="billing/billing.js"></script>
  <script src="billing/product_rendering.js"></script>
  <script src="billing/fonepay_alert.js"></script>
  <script src="billing/billing.js"></script>
  <script src="billing/save.js"></script>
  <script src="billing/logout.js"></script>
  <script src="sidebar.js"></script>


</body>

</html>
